        <div class="content markdown">
            温柔的人不小心做了一件冷漠的事情， 人们便会认为这是露出了狐狸尾巴; 而平时冷漠的人不经意间展露出温柔的态度， 人们又会觉得这人本性应该是温柔的。 反差感无时无刻不在冲击着人们的刻板印象， 就像家长在同时面对懂事的孩子和淘气的孩子时， 会把糖果用来安抚淘气的孩子， 认为懂事的孩子即使没有得到糖果也会不哭不闹。 在大多数人眼里这个世界只有黑与白两种颜色， 人是用好与坏来区分开的， 但是，这个世界不是非黑即白的， 人也并非能用好坏二字所区分的。
